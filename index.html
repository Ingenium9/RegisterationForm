<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>Registeration Form</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autocomplete="name"/>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username"/>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"/>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required autocomplete="new-password"/>
                <span class="show" id="pass-show-button">SHOW</span>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass" name="cpass" required autocomplete="new-password"/>
                <span class="show" id="cpass-show-button">SHOW</span>
                <div class="error"></div>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button type="submit" onclick="sendMail(); return false;">REGISTER</button>
            </div>
        </form>
    </div>
</body>

</html>
